

{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for all_product in products %}
                <div class="col-md-3">
                    <div class="card card-product-grid">
                        <a href="{{all_product.get_url}}" class="img-wrap"> <img src="{{all_product.images.url}}">
                        </a>
                        <figcaption class="info-wrap">
                            <a href="{{all_product.get_url}}" class="title">{{all_product.product_name}}</a>
                            <div class="price mt-1">{{all_product.price}}</div> <!-- price-wrap.// -->
                        </figcaption>
                    </div>
                </div> <!-- col.// -->
    {% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->





</body>
</html>

{% endblock %}
